<form (ngSubmit)="submit()" [formGroup]="contactForm" #formDir>
  <h2>Entre em contato comigo!</h2>

  <div class="form-group">
    <label for="name">Nome</label>
    <input class="input" type="text" name="name" id="name" formControlName="name" required>
  </div>

  <div class="form-group">
    <label for="email">Email</label>
    <input class="input" type="email" name="email" id="email" formControlName="email" required>
  </div>

  <div class="form-group">
    <label for="text">Mensagem</label>
    <textarea class="input" name="text" id="text" formControlName="text" required></textarea>
  </div>

  <button mat-raised-button color="accent" type="submit">{{ btnText }}</button>
</form>
